<div class="modal-dialog modal-info" role="document">
  <div class="modal-content">
    <div class="color-line"></div>
    <div class="modal-header">
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body" style="white-space: pre;">{{message}}</div>
    <div class="modal-footer">
      <button type="button" class="js-cancel btn btn-default" data-dismiss="modal">{{cancel}}</button>
      <button type="button" class="js-confirm btn btn-primary">{{confirm}}</button>
    </div>
  </div>
</div>
